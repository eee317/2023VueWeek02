<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table mt-4">
            <thead>
              <tr>
                <th width="200">產品名稱</th>
                <th width="200">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  刪除
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item,key) in products" :key="item.id">
                <td>{{item.category}}</td>
                <td width="200">
                  {{item.origin_price}}
                </td>
                <td width="120">
                  {{item.price}}
                </td>
                <td width="100">
                  <span class="text-success" v-if="item.is_enabled">啟用</span>
                  <span class="text-secondary" v-else>不啟用</span>
                </td>
                <td width="120">
                  <button type="button" class="btn btn-sm btn-primary" data-action="remove" :data-id="key"
                    @click="click(item)"> 查看細節 </button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span id="productCount">{{products.length}}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>產品細節</h2>
          <p v-if="tempProduct.id===undefined">請選擇一個查看的產品</p>
          <template v-else>
            <div class="card">
              <img :src="tempProduct.imageUrl" class="card-img-top" :alt="tempProduct.category">
              <div class="card-body">
                <h5 class="card-title">{{tempProduct.category}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{tempProduct.content}}</h6>
                <p class="card-text">{{tempProduct.description}}</p>
                <template v-for="img in tempProduct.imagesUrl">
                  <img :src="img" alt="其他照片" class="css-image mt-3 img-fluid">
                </template>

              </div>
            </div>

          </template>

        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>

  <script type="module" src="./js/products.js"></script>
</body>

</html>
